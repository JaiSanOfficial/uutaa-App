<h1>app-assignment component</h1>
<button class="btn btn-primary btn-block" (click)="DispDetails()">Display Details</button>
<p *ngIf="show">Password is <b>pwd</b></p>
<p *ngFor="let item of eventArray; let i  = index"   
    [ngStyle]="{backgroundColor : i>=5 ?  'red': 'transparent'}"
    [ngClass]="{'white-color':i>=5}"
    >
    {{item}}
</p>
